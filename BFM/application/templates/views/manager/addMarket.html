{% extends "base.html" %}
{% block body %}

<div class="container"> 
    <h1 class="text-center"><strong> Add A New Market Date</strong></h1>
    <form method="POST">
        <br>
    <div class="col-lg-8 col-lg-push-2">
        <label> Market Location: </label>
        <input required class="form-control" type="text" name="location">
    </div>
    <div class="col-lg-8 col-lg-push-2">
    <br>
    <label> Time</label>
     <div class = "input-group 
                        bootstrap-datepicker 
                        datepicker">
            <input type='text' 
                   required
                   class="form-control" 
                   id='datetimepicker1'
                   name = "time"
                   placeholder = "MM/DD/YYYY HH:MM: PM/AM" 
            >
            <span onclick = "toggle('datetimepicker1')" 
                  class = "input-group-addon">
              <i class = "glyphicon glyphicon-th"></i>
            </span>
          </div>
          <div class="pull-right">
            <br>
            <button type="submit" name="addMarket" value="submit" class="btn btn-default">Submit</button>
        </div>
        </div>
        
    </form>
</div>

<script type="text/javascript">
    $(function ($) {
    $('#datetimepicker1').datepicker();
    });
</script>
{% endblock %}

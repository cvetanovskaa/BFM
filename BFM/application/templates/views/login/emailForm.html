{% extends "base.html" %}

{% block body %}

{% set active_page = "getemail" %}
<br/><br/>
<div class="container" style="background-image: url('/static/logo.png');
    background-color: #cccccc;">
  <br/><br/><br/><br/>
  <br/><br/><br/><br/>
</div>
<div class="container" >
  <div class = "col-lg-12 col-md-12">
    <form action = "/gt" method = "POST">
      <h3>Please Enter Your Email Address</h3>
      <em>An email will be sent to your account to Login.</em>
      <!-- Change examples before production -->
      <em>For example, our test accounts are admin@gmail.com & manager@gmail.com</em>
      <div class="form-group">
        <input  type = "email"
                class = "form-control"
                id = "email"
                name = "email"
                placeholder = "manager@gmail.com"
                {% if email %}
                  value = "{{email}}"
                {% endif %}
                >
      </div>
      <div class="pull-right">
      <button type="submit" class="btn btn-info btn-raised">Request Email</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
